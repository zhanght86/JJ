<!DOCTYPE html>
<html>
<head>
  <title>图片轮播</title>
  <meta charset="utf-8" />
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<style>
    * {
    margin:0;
    padding:0;
}
#div1 {
    width:800px;
    height:130px;
    margin:100px auto;
    position:relative;
    overflow:hidden;
}
#div1 ul {
    position:absolute;
    left:0;
    top:0;
}
#div1 ul li {
    float:left;
    list-style:none;
    width:200px;
    height:130px;
     
}
a{
    margin-left:240px;
     
}
#a{
    margin-top:100px;
     
     
    }
 
  </style>
</head>
<body>
<div id="a">
    <a href="javascript:void(0)" id="id1">向左</a>
    <a href="javascript:void(0)" id="id3">暂停</a>
    <a href="javascript:void(0)" id="id2">向右</a>
</div>
     
   <div id="div1">
        <ul>
            <li><img src="http://b204.photo.store.qq.com/psu?/41e4346e-5d60-4a3e-8af9-0492dd6f0e56/DAx8jd*wHkeZfn2KFFIozuCId3oyygApuIabRH0huoI!/b/Ydkzp3nFfQAAYrelonkwfwAA&bo=ngL2AQAAAAABAEw!" /></li>
             
            <li><img src="http://b206.photo.store.qq.com/psu?/41e4346e-5d60-4a3e-8af9-0492dd6f0e56/ajO.4FllSbmZVzpKUjPuydfO50ov0WWQ6cE0k0LIrOw!/b/Yci2zXo*cwAAYgFU0nokCAAA&bo=YwLqAQAAAAABAK0!&rf=viewer_4" /></li>
             
            <li><img src="http://b206.photo.store.qq.com/psu?/41e4346e-5d60-4a3e-8af9-0492dd6f0e56/0HDFCiFDzavtBxpA.3J3bzxmEzO2MqmnCO*9Us*s5PA!/b/YU5U1XoGcQAAYn3J0HqhcQAA&bo=TgKlAQAAAAABAM8!&rf=viewer_4" /></li>
             
            <li><img src="http://b204.photo.store.qq.com/psu?/41e4346e-5d60-4a3e-8af9-0492dd6f0e56/DAx8jd*wHkeZfn2KFFIozuCId3oyygApuIabRH0huoI!/b/Ydkzp3nFfQAAYrelonkwfwAA&bo=ngL2AQAAAAABAEw!" /></li>
        </ul>
   </div>
<script>
    window.onload=function(){
            var oDiv=document.getElementById("div1");
            var oUl=document.getElementsByTagName("ul")[0];
            var oLi=document.getElementsByTagName("li");
             
            oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;
             
            oUl.style.width=oLi[0].offsetWidth*oLi.length+"px";
             
             
            //移动速度
            var speed=2;
             
             
            //控制滚动的方向
            var a1=document.getElementById("id1");  
            var a2=document.getElementById("id2");  
            var a3=document.getElementById("id3");  
                 
                a1.onclick=function(){
                        speed=2;
                    }
                a2.onclick=function(){
                        speed=-2;
                    }
                a3.onclick=function(){
                        speed=0;
                    }
                     
                //鼠标移开  
            function  move(){
                if(oUl.offsetLeft<-oUl.offsetWidth/2){
                    oUl.style.left="0";
                    }
                     
                if(oUl.offsetLeft>0){
                    oUl.style.left=-oUl.offsetWidth/2+"px";
                    }
                     
                    oUl.style.left=oUl.offsetLeft-speed+"px";
                     
                }
             
            //定时器  控制移动的时间
            var timer=setInterval(move,30);
                 
            //鼠标移入
            oDiv.onmouseover=function(){
                clearInterval(timer);
                }
                     
            //鼠标移开
            oDiv.onmouseout=function(){
                 timer=setInterval(move,30);
                    }   
        }
</script>
</body>
</html>
